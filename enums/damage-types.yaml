physical:
  name: physical
  description: Inflicts physical damage. Cannot be mitigated by abilities that target magic damage.
magic:
  name: magical
  description: Inflicts magical damage. Cannot be mitigated by abilities that target physical damage.
dark:
  name: darkness
  description: Inflicts darkness damage. Ignores all types of mitigation, including invulnerabilities.
mixed:
  name: mixed
  description: Inflicts a mix of physical and magical damage.
