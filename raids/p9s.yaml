  burst:  # Burst
    id: 33140
    description: Happens after a [a:comet] is reduced to 0 health states. After a short delay it explodes, dealing huge damage to everything around it. Note that, if the comet is reduced *below* zero health states before it can complete [a:burst] (such as when [a:ecliptic] hits an already damaged comet), it will *skip* [a:burst] and explode immediately. This will not deal any damage, but will prevent players from using damaged comets for cover during [a:ecliptic].
    variations: [chariot]
    type: magic
  ecliptic:  # Ecliptic Meteor
    id: 33141
    description: "[boss] targets a random whole comet (or a damaged one if no whole ones remain) and telegraphs it with a black cross above it. An ecliptic meteor now begins descending onto this comet. The party must stack behind the remaining whole comet, avoiding line of sight with the targeted comet. If no other whole comets remain, a wipe is guaranteed, as [a:ecliptic] deals **two** health states of damage to each comet. If a comet is \"overkilled\" in this manner, it will explode instantly rather than exploding after [a:burst], which means players cannot use it to avoid line of sight of the targeted comet. If any player is in line of sight of the targeted comet, [a:ecliptic] deals ten million damage to them."
    variations: [los]
    type: magic
  beastly-bile:  # Beastly Bile
    id: 33143
    description: "[Stores](t:stores) a poison 4-person stack marker on the farthest player from [boss] and applies [s:dark-vuln] to all players hit. The stack is executed at the same time as the [a:thunderbolt] cast resolves. If the stack hits any of the comets, their health state is reduced by one. Due to limited space in the arena, the stack should be placed on one of the two cracked comets."
    variations: [stack on farthest]
    type: magic
    damage: 46000
  thunderbolt:  # Thunderbolt
    id: 33145
    description: Launches conal attacks at the closest 4 players, originating from [boss], and applies [s:lightning-vuln]. If a cone hits any of the comets, its health state is reduced by one, which may destroy it if it is already cracked. [a:beastly-bile] resolves at the same time.

      To avoid damaging any comets, the cones should be aimed into the tornados. The lines on each cardinal and intercardinal assist with positioning.
