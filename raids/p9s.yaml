actions:
  ravensclaw:  # Ravensclaw (for reference)
    id: 19148
    description: "A mechanic from <a href=\"/extremes/cinder-drift/\">Cinder Drift</a> wherein Ruby Weapon plunges its claw into the ground and spawns eight cracks in the ground with lights traveling alongside them. Once they reach the end of the crack, the lights explode in a small [t:chariot] [t:AoE]."
  ravening:  # Ravening
    id: 33048
    description: |
      [boss] consumes a soul and absorbs its power, changing its form to either [s:3542], [s:3543], [s:3544], or [s:chimeric]. At the end of the animation, [boss] executes [a:soul-surge], inflicting heavy raidwide damage.
      In [s:3542], [boss]'s auto-attacks and abilities are magical, and his trademark abilities are [a:dualspell] and [a:two-minds].
      In [s:3543], [boss]'s auto-attacks are physical, and his abilities are primarily physical and earth-aspected magic. In this form, his trademark abilities are [a:rockbreaker] and [a:swinging-kick].
      In [s:3544], [boss]'s auto-attacks are physical. Likened to a behemoth, he only executes the [a:charybdis] into [a:ecliptic] combo here.
      In [s:chimeric], [boss] combines both the aspects of [s:3542] and [s:3543] and can cast abilities from either form. In this form, his trademark abilities are the [t:limit cut] mechanics [a:lc1] and [a:lc2].
