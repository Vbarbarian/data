  rockbreaker:  # Archaic Rockbreaker
    id: 33119
    description: |
      A four-step mechanic. [boss] punches the center of the arena, knocking all players away from a [t:knockback circle] (see [a:shockwave]), then hits all supports with a 2-person rock stack, inflicting [s:magic-vuln]. The initial punch itself spawns eight [a:ravensclaw]-like cracks, though only four are initially lit. Once those lights reach the end of the cracks, they explode and spawn the remaining four. During this mechanic, [boss] casts and executes another mechanic.
      The knockback portion of the mechanic essentially resolves itself. Party Finder generally uses [t:color partners] to find the correct marker to go to at the start of the mechanic: if your marker has a wall behind it, you stay there; otherwise, you move to whichever marker has the same color as yours. This both ensures that you will get knocked into a wall (as the knockback is too far to survive otherwise) and that you'll be with your [a:dualspell] partner.
      After being knocked back, make sure you and your partner are on the same page about subsequent movement. For instance, if one person uses a gapcloser to dash back into the boss while the other person remains at the wall, one of you will die to the stack.
    variations: [mech on roles]
    type: magic
    damage: 58000
  shockwave:  # Shockwave
