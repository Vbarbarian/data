    id: 33158
    description: Raidwide inflicting moderate damage.
    variations: [raidwide]
    type: magic
  enrage:  # Disintegration
    id: 33162
    description: Instantly kills all players.
    damage: 9999999
    variations: [enrage]
    type: dark
  lc2:
    id: 33211
    name: Chimeric Succession
    description: |
      This is another [t:limit cut] mechanic similar to [a:lc1], though this one is far simpler. Four numbers from 1-4 are placed above the four farthest players from [boss]. These players will receive [a:icemeld]s in that order, requiring them to be away from every other party member.
      As the [a:icemeld]s come out quite fast, it is recommended to place the *1* and *2* players both on the outside of the arena, then swap *3* for *1* once *1* resolves, and *4* for *2* once *2* resolves.
      The rest of the party must stack outside of [a:icemeld] range and pay attention to [boss]'s cast: either [a:front-firestrikes] or [a:rear-firestrikes]. At the end of the cast (which happens between the resolution of the *2* and *3* [a:icemeld]s), [boss] will dash towards a random non-numbered player and hit them with [a:pyremeld]. Like [a:firemeld], [a:pyremeld] is a proximity-based attack, dealing more damage the closer the targeted player is to [boss]'s initial position, but unlike [a:firemeld] it is also a *stack*.
      Note that the distance from the center of the arena to the far edge of the wall is insufficient to survive [a:pyremeld] without mitigation, so the solution is to either drag [boss] slightly towards the [a:icemeld] side at the start of the mechanic to increase the distance of the dash, or to heavily mitigate [a:pyremeld].
      After [a:pyremeld], the boss *briefly* turns towards whichever player he jumped on, then casts [a:swinging-kick] either in front or behind him (based on whichever Firestrikes was cast at the beginning). Note that during this cast you can no longer turn [boss]. This means that, for [a:front-firestrikes] all stacking players should briefly move in front of [boss] to face him into the outside of the arena, while for [a:rear-firestrikes] all players should move back towards the center of the arena to make [boss] face into the arena. Either way, his [a:swinging-kick] will now hit the outside of the arena, leaving the [a:icemeld] players safe.
    strategies:
      lc2-nenw:
        name: Northeast/Northwest
        description: This strategy places the [a:icemeld] on the north side of the arena and the party stack on the south side.
    variations: [bigmech on numbered]
  swinging-kick:  # Swinging Kick
    id: 33315
    description: Executes the previously stored [a:rear-comb] or [a:front-comb]. Note that this does *not* inflict [s:damage-down] but *does* inflict [s:concussion]. This means that it is better to be hit by this than by [a:roundhouse-in] or [a:roundhouse-out].
    variations: [cleave]
    type: physical
  roundhouse-in:  # Inside Roundhouse
    id: 33336
    description: A [t:chariot] centered on the boss, leaving only the outside of the arena safe. Being hit by this inflicts [s:damage-down].
    variations: [chariot]
    type: physical
  roundhouse-out:  # Outside Roundhouse
    id: 33337
    description: A [t:dynamo] centered on the boss, leaving only [boss]'s hitbox safe. Being hit by this inflicts [s:damage-down].
    variations: [donut]
    type: physical
  front-firestrikes:
    id: 34702
    name: Front Firestrikes
    description: Similar to [a:front-comb], [t:stores] a frontal [a:swinging-kick] that will be executed after a [a:pyremeld]. After [a:pyremeld], the boss turns toward the target it just jumped on, allowing that player to face [boss] into the wall to ensure the [a:icemeld] players can avoid the [a:swinging-kick].
    variations: [proximity on random]
    type: magic
  rear-firestrikes:
    id: 34703
    name: Rear Firestrikes
    description: Similar to [a:rear-comb], [t:stores] a rear [a:swinging-kick] that will be executed after a [a:pyremeld]. After [a:pyremeld], the boss turns toward the target it just jumped on, allowing that player to face [boss] into the center of the arena to ensure the [a:icemeld] players can avoid the [a:swinging-kick].
    variations: [proximity on random]
    type: magic
  pyremeld:  # Pyremeld
    id: 34708
    description: |
      [boss] dashes to a target and blows them up in a fire tornado. Happens during [a:lc2]. It deals more damage the *less* distance [boss] dashes. To reduce damage to survivable levels, the targeted player should be as far away from [boss]'s initial position as possible.
      This attack is almost the same as [a:firemeld], but there are a few differences. For one, [a:pyremeld] is a 4-person stack. Not stacking drastically increases the damage dealt. The actual damage and falloff numbers are also different, maxing out at less distance than [a:firemeld].
      [a:pyremeld] has a damage fall-off of about 12,500 damage per yalm, maxing out at 22y. If the boss is kept centered, the maximum achievable distance to the boss if one is all the way at the wall is about 19y, which still deals about 100,000 damage. It is therefore recommended for the main tank to pull the boss at least 3y to the [a:icemeld] side at the start of the mechanic, to allow the party to stack at least 22y away from the boss. Be aware that you shouldn't be *all* the way at the wall, to allow you to bait the subsequent [a:swinging-kick] into the wall if [boss] used [a:front-firestrikes] before.
    variations: [proximity]
    type: magic
    damage: 53000
