  levinstrike:  # Levinstrike Summoning
    id: 33148
    description: Summons four thunder orbs in front of the four ice walls. These will become relevant during [a:lc1].
    variations: [mech]
  lc1:  # Scrambled Succession
    id: 33149
    description: |
      Odd numbers (1, 3, 5, 7) will appear above the orbs, while even numbers (2, 4, 6, 8) will appear above four random players. After the cast resolves, the boss becomes untargetable and several things will happen in sequence.
      [boss] will dash behind the orb labeled *1*, then kick it toward the *opposite* wall. When it hits the wall, it releases a medium-sized [t:chariot] [t:AoE], requiring players to stay away from that wall, then spawns a tower. A player must quickly enter the tower to soak it (see [a:shock]). If the tower is not soaked, it explodes and wipes the raid.
      At the same time that the tower resolves, [boss] will dash toward the player labeled *2* and hit them with [a:firemeld], dealing more damage the closer that player was to him before the dash. As this is also an [t:AoE], no other player should be near this player during this time.
      Before this, blue markers have been sequentially appearing above the four unnumbered players. These markers indicate enormous [t:chariot] [t:AoE]s in the form of [a:icemeld]. At the same time that [a:shock] and [a:firemeld] resolve, the first [a:icemeld] also resolves. [boss] then begins the next turn of the mechanic and moves to kick the orb labeled *3*, and so on.
      Note that all three of those [t:AoE]s inflict [s:magic-vuln], meaning that if any player is hit by a mechanic other than their own, they are subsequently guaranteed to die to their own mechanic.
      There is only one way to resolve this mechanic properly. Players targeted by [a:icemeld] have the easiest job: their [s:magic-vuln] lasts throughout the whole mechanic, meaning that their only job is to take their [a:icemeld] away from every other player and then avoid being hit by anything else. The numbered players, meanwhile, have a more difficult job: as there are 4 towers to soak, each numbered player must soak exactly one tower, but they have to do so at least two turns before or after their [a:firemeld] resolves, as that is how long the [s:magic-vuln] debuff will last.
      The result is the following order of mechanic resolutions. For [a:firemeld], the order is player 2, 4, 6, and 8. For tower soaks, the order is 6, 8, 2, and 4. An easy way to remember this is that, if you're 2 or 4, your first mechanic is a [a:firemeld]. If you're a 6 or 8, your first mechanic is a tower soak. Afterwards, the *other* respective mechanic happens exactly two turns later.
      Note that, after the last tower is resolved, the boss immediately starts casting [a:two-minds], which essentially serves as a [t:body check] and also requires players to get into their assigned [t:protean] or partner positions quickly.
    strategies:
      oppo:
        name: Oppo / Mario Kart
        description: |
          First, identify the *1* orb, then find whether the *3* orb is clockwise or counter-clockwise to the *1* orb. This will determine the way you rotate during the mechanic.
          Anyone with a number immediately heads opposite the *1* orb (toward the *5* orb, but not too close to the wall). Anyone without a number stays near the *1* orb. One of those players will randomly receive an [a:icemeld] marker. They will plant at the wall behind the *1* orb while the remaining three non-numbered players will rotate in the direction of the *3* orb. The next player who receives a blue marker will then plant at the wall behind the *3* orb, and so on. After their [a:icemeld] resolves, these players will merge back with the numbered players on the opposite side.
          For players with numbers: for the first iteration, the *6* player waits outside where the tower will spawn, then heads inside the tower while the *2* player plants *in-between* the wall of the *5* orb and the *7* orb, or in other words: plant yourself an *eighth* of a rotation in the direction found at the start of the mechanic. Wait for all mechanics to resolve, then all players rotate in the corresponding direction and repeat until the mechanic is concluded.
          The benefit of this strategy is that it allows for maximum uptime on abilities like [a:7497] or [a:24387]. As long as you remember which direction to rotate, focusing on just your own duty during the mechanic makes it easily digestible.
      jp:
        name: JP
        description: |
          First, identify the *1* and *3* orbs. The non-numbered players will wait there while the numbered players go opposite, between the *5* and *7* orbs (but closer to the center than the wall). Whoever receives the first [a:icemeld] marker stays between *1* and *3*; the other players all move between *5* and *7*. Whoever receives the second [a:icemeld] waits until the first one has resolved, then swaps places with that player.
          For the numbered players, towers resolve as normal (*6* and *8* just head into whichever towers first appear). The [a:firemeld] players (*2* and *4*) treat this mechanic exactly the same as the [a:icemeld] players, but on the opposite side; so *2* will plant at the edge between the *5* and *7* orbs, then swap with *4* once their [a:firemeld] resolves.
          After the first two turns, the party switches sides: the numbered players will now go to the [a:icemeld] side (which will now have no orbs left) and the [a:icemeld]s will resolve their mechanic where the [a:firemeld]s previously resolved theirs, and vice-versa.
          The benefit of this strategy is that, aside from finding the initial positions, you do not need to remember the direction of rotation at all. The downside is that there is a far greater amount of movement than in Oppo, which may cause problems for abilities that accrue resources and require you to stand still like [a:7497] or [a:24387].
    variations: [bigmech on numbered]
  firemeld:  # Firemeld
    id: 33152
    description: "[boss] dashes to a target and blows them up in a fire tornado. Happens during [a:lc1]. It deals more damage the *less* distance [boss] dashes. To reduce damage to survivable levels, the targeted player should be as far away from [boss]'s initial position as possible."
    variations: [proximity on numbered]
