    description: This is the damage instance of players soaking towers during [a:lc1].
    variations: [towers]
    type: magic
    damage: 23000
  icemeld:  # Icemeld
    id: 33155
    description: These are the enormous [t:AoE]s indicated by blue markers during [a:lc1] and [a:lc2].
    variations: [spread]
    type: magic
    damage: 70000
  two-minds:  # Two Minds
    id: 33157
    description: "Identical to [a:dualspell] except for one thing: [a:dualspell] executes both the telegraph for the empowered element and the mechanic with a significant delay *after* the cast finishes, while [a:two-minds] shows the element *during* the cast and executes the mechanic immediately at the end of the cast. To make up for this, [a:two-minds] has a longer cast time."
    variations: [stack on roles, spread on raid]
    type: magic
