  hello-world:
    id: 31573
    damage: 80879
    mechanic: mech
    description: |
      Heavy raidwide that begins the next major mechanic.
      Please note that, while this mechanic is technically quite complicated, resolving it is actually quite simple. If reading all the technical specifications on how the mechanic works confuses you, try skipping to the "Resolve" section below.
      Inflicts the following debuffs on all players:
      * [s:local-code-smell] (2×23s, 2×44s, 2×65s, 2×86s)
      * [s:remote-code-smell] (2×23s, 2×44s, 2×65s, 2×86s)
      * [s:latent-synchronization-bug] (8×69s)
      The 2 [s:local-code-smell] players with a duration of 23s are also inflicted with [s:latent-defect].
      Also inflicts each of the following debuffs on 2 random players:
      * [s:overflow-code-smell] and either [s:underflow-code-smell] or [s:performance-code-smell]
      * [s:synchronization-code-smell] and either [s:performance-code-smell] or [s:underflow-code-smell]
      All of these gray debuffs are considered "inactive" and do not yet have an effect. After they expire, they turn into:
      * [s:local-code-smell] → [s:local-regression]
      * [s:remote-code-smell] → [s:remote-regression]
      * [s:overflow-code-smell] → [s:critical-overflow-bug]
      * [s:synchronization-code-smell] → [s:critical-synchronization-bug]
      * [s:underflow-code-smell] → [s:critical-underflow-bug]
      * [s:performance-code-smell] → [s:critical-performance-bug]
      Omega then spawns 4 towers (2 blue, 2 red) and begins casting [a:latent-defect]. At the end of the cast, all towers and critical bug debuffs resolve, causing a wipe if any towers are left unsoaked or any critical bugs are resolved incorrectly (more on how to resolve them correctly later). This is also where all 4 currently inactive tethers become active and can now break.
      Additionally, the blue towers inflict [s:latent-performance-defect] on all players inside, and the red towers [s:cascading-latent-defect]. Both are 10 second debuffs that resolve when [s:critical-performance-bug] and [s:critical-underflow-bug], respectively, expire. If a defect is allowed to expire on its own, the party wipes. In other words: if a player soaks a blue tower without [s:critical-performance-bug], or if a player soaks a red tower without [s:critical-underflow-bug], the party wipes 10 seconds later.
      In addition to (potentially) resolving [s:latent-performance-defect] or [s:cascading-latent-defect], each critical bug (if resolved correctly) turns into one of the following buffs:
      * [s:critical-overflow-bug] → [s:overflow-debugger]
      * [s:critical-synchronization-bug] → [s:synchronization-debugger]
      * [s:critical-underflow-bug] → [s:underflow-debugger]
      * [s:critical-performance-bug] → [s:performance-debugger]
      Each debugger renders the player immune to this type of critical bug for the remainder of the mechanic, even if they fulfill the conditions for being inflicted with it again.
      Omega repeats [a:latent-defect] 4 times, then casts [a:critical-error] at the end, a heavy raidwide that inflicts all players with all critical bugs again – unless they have the corresponding debugger. Critical bugs are only resolvable during [a:hello-world], so all players must have all 4 debuggers during [a:critical-error] or a wipe is guaranteed.
      Each critical bug can be passed to other players in some way:
      * [s:critical-overflow-bug]: a huge [ms:defamation] type AoE that inflicts [s:critical-overflow-bug] to anyone else hit by it.
      * [s:critical-synchronization-bug]: a small 2-man stack that inflicts [s:critical-synchronization-bug] to anyone else in the stack.
      * [s:critical-underflow-bug]: a [st:rot] that inflicts [s:critical-underflow-bug] to anyone coming into contact with this player. Explodes in a small AoE at the end of its duration.
      * [s:critical-performance-bug]: a [st:rot] that inflicts [s:critical-performance-bug] to anyone coming into contact with this player. Explodes in a small AoE at the end of its duration.
    resolve: |
      While the mechanic seems complicated, the debuffs applied at the start ensure that there is only one way to resolve the mechanic correctly.
      First, in this description, the following terms will be used instead of the full ability names:
      * [s:critical-overflow-bug] will be called "defamation".
      * [s:critical-synchronization-bug] will be called "stack".
      * [s:critical-underflow-bug] will be called "red rot".
      * [s:critical-performance-bug] will be called "blue rot".
      * [s:local-regression] will be called "red-green tether".
      * [s:remote-regression] will be called "blue tether".
      At the start of the mechanic, the party should position itself in a loose spread (ideally at clock spots) to avoid accidentally passing rots. Next, look at the party's debuffs and find a player with [s:critical-overflow-bug]. If that player has [s:critical-underflow-bug], *red* is the "[ms:defamation] colour". If that player has [s:critical-performance-bug], *blue* is the "[ms:defamation] colour". Remember this colour, as it doesn't change throughout the whole mechanic.
      The first red-green tether players always have [s:latent-defect], requiring them to be hit by [a:critical-overflow-bug] (defamation). Thus, the following order of operations establishes itself, which remains the same throughout all 4 [a:latent-defect]s:
      **Step 1:**
      * Red rots go to red towers.
      * Blue rots go to blue towers.
      * All tower players either stand at max melee if their tower is the defamation tower, or at the edge of their tower closest to the other tower if it isn't.
      * The blue tether players stand in-between the non-defamation towers, each stacking with one of the players inside those towers.
      * The red tether players each stand just outside of a defamation tower in-between a defamation tower and a non-defamation tower. Try to stand just outside the hitbox to avoid being clipped by the other defamation.
      **Step 2:**
      * [a:latent-defect] resolves.
      * Tower players get [s:synchronization-debugger] or [s:overflow-debugger].
      * Blue tether players get [s:critical-synchronization-bug] and red-green tether players get [s:critical-overflow-bug].
      **Step 3:**
      * Red-green tether players move on top of their respective tower players to receive their rot.
      * Blue tether players wait half a GCD for [s:magic-vuln] to expire, then move on top of their respective tower players to receive their rot. This automatically breaks their tether.
      * Red-green tether players wait a GCD or two for the blue tether's [s:stacking-magic-vuln:2] to expire, then move toward each other to break their own tether.
      * After this, make sure to **stay away from the previous tower players** as their rot will shortly explode and kill anyone nearby.
      These steps repeat for every [a:latent-defect]. However, the *last* [a:latent-defect] has a slight variation: instead of red-green tether players going to the defamation towers, they instead pretend they're blue tether players and stack on top of a blue tether player. This is because, at this point, both of these players should already have [s:overflow-debugger], so there is no reason to be hit by defamation again, and it makes more sense for these players to help soak the stack.
      If done correctly, all 8 players should have all 4 debuggers at the end of the mechanic.
    tips:
      - Each [a:latent-defect] set has 3 instances of heavy raidwide damage. Therefore, properly planning out your mitigation and healing is essential to survive this mechanic.
      - Outside of the [a:latent-defect] casts, the boss is constantly auto-attacking the main tank for over 30k damage per auto during the entire mechanic. There are no tankbusters until Phase 5, so make sure to use all your personal mitigation during this phase (except for your invuln). Off-tanks and healers should try to help the main tank as well. You may even want to consider a tankswap at some point during the mechanic.
      - It is very easy to accidentally pass rot while moving to your tower. To avoid this, rots should always move outside the hitbox, and tethers should always move inside the hitbox. Be aware of healers, who may have to go into the hitbox to heal (while also having rot).
      - Timing is extremely important during this mechanic. Rots must be passed within 1 or at most 2 GCDs of the towers resolving. If passed too early or too late, [s:cascading-latent-defect]/[s:latent-performance-defect] will expire, causing a wipe.
      - Timing is also extremely important for the tether breaks. Avoid breaking a tether while [s:magic-vuln] or [s:stacking-magic-vuln:2] is still active. It won't cause a wipe but will deal significantly increased damage which healers may not be prepared to heal.
    trivia: |
      This mechanic uses various programming terms for its submechanics, such as:
      * *Hello World*: a simple program that just prints "Hello World" to the console. One of the most common examples used to teach beginners the syntax of a new programming language.
      * *Code Smell*: any kind of code that is considered "bad" by modern programming standards, for instance by violating best practices. Can often result in subtle, hard-to-diagnose bugs.
      * *Overflow*/*underflow*: before storing a number in a variable, you have to first define the "size" of that variable (i.e. how big the numbers that you're storing in it can be). This size determines how much memory the variable takes up. If you try to store a too-large number in a too-small variable, the number *overflows* (meaning that it wraps back around to 0). *Underflow* is the opposite of that, when you try to store a too-small number in a too-small variable (for instance trying to store a negative value in a variable that can only store positive values).
      * *Debugger*: tool used to step through code one line at a time and inspect the values of each variable at runtime. Useful for diagnosing bugs.
