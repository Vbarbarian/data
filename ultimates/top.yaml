      * 3× [i:tank] LB3 ([a:cosmo-memory-2] and [a:magic-number])
      * 2× [i:healer] LB3 ([a:magic-number])
      * 1× [i:caster] LB3 and 1× [i:pranged] LB3 ([a:cosmo-meteor])
      This leaves 3 possible [i:melee] LB3s for a total of 10 available limit breaks during this phase. As of patch 6.5, it is possible to skip one [i:melee] LB3 if your damage is good, but the others cannot currently be skipped as the DPS check is designed with 3 [i:melee] LB3s in mind.
      Other things to know include:
      * The [auto attacks](a:flash-gale) in this phase target the main target and the *farthest* target. [boss] always executes 2 auto-attacks in-between major mechanics, so after each major mechanic, it is essential that the party steps into the hitbox and the off-tank outside.
      * Due to the strict LB requirements, a non-standard [i:dps] composition (i.e. a party without a [i:caster] or [i:pranged], or a party without at least 2× [i:melee]) cannot finish the fight.
      * **Any death before [a:magic-number] is an automatic wipe** as that player loses their [s:brilliant-dynamis]/[s:spark-of-dynamis], meaning that even if raised they will just die again to the next damage instance. Unless you know what you're doing, do not take any risks during this phase.
